<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Manpre ::..</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="title-container">
    <h1>Selección de Clientes</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <form action="#" method="post">
                <label for="idCliente">ID Cliente:</label>
                <input type="text" id="idCliente" name="idCliente" required>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                
                <label for="contacto">Contacto:</label>
                <input type="text" id="contacto" name="contacto">
                <div class="button-container">
                    <input type="submit" value="Guardar" class="btn">
                    <a href="#" class="btn btn-salir">Salir</a>
                </div>
            </form>
        </div>
        <div class="table-container">
            <h2>Información del Cliente</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Cliente</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Contacto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Cliente 1</td>
                        <td>Dirección Cliente 1</td>
                        <td>Contacto Cliente 1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Edwin Leandro Toro Botero.</p>
        <p>Análisis y Desarrollo de Software.</p>
        <p>eltorob@soy.sena.edu.co</p>
    </footer>
</body>
</html>
