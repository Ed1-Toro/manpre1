<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Manpre ::..</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title-container">
        <h1>Interfaz de Tareas de Mantenimiento</h1>
    </div>
    <div class="task-content">
        <div class="task-list">
            <h2>Lista de Tareas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Tarea</th>
                        <th>Descripción</th>
                        <th>Frecuencia</th>
                        <th>ID Máquina</th>
                        <th>Partes Necesarias</th>
                        <th>ID Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="button-container">
                <button class="btn">Seleccionar</button>
                <button class="btn">Eliminar</button>
            </div>
        </div>
        <div class="task-selection">
            <h2>Panel de Selección</h2>
            <form action="#" method="post">
                <label for="idTarea">ID Tarea:</label>
                <input type="text" id="idTarea" name="idTarea" required><br>
                
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required><br>
                
                <label for="frecuencia">Frecuencia:</label>
                <select id="frecuencia" name="frecuencia" required>
                    <option value="Semanal">Semanal</option>
                    <option value="Mensual">Mensual</option>
                    <option value="Anual">Anual</option>
                </select><br>
                
                <label for="idMaquina">ID Máquina:</label>
                <input type="text" id="idMaquina" name="idMaquina" required><br>
                
                <label for="partesNecesarias">Partes Necesarias:</label>
                <textarea id="partesNecesarias" name="partesNecesarias" rows="4" required></textarea><br>
                
                <label for="idUsuario">ID Usuario:</label>
                <input type="text" id="idUsuario" name="idUsuario" required><br>
                
                <div class="button-container">
                    <input type="submit" value="Guardar" class="btn">
                    <input type="button" value="Crear Tarea" class="btn">
                    <input type="button" value="Cancelar" class="btn">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Software de mantenimiento preventivo de máquinas - Manpre</p>
    </footer>
</body>
</html>
